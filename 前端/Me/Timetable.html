<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable</title>
    <style>
        table{
            /*border: 1px solid #000;*/

        }
    </style>
</head>
<body>
    <table border="1">
        <caption>Timetable</caption>
        <tr>
            <th colspan="4">时间/日期</th>
            <th>周一</th>
            <th>周二</th>
            <th>周三</th>
            <th>周四</th>
            <th>周五</th>
        </tr>

        <tr>
            <th rowspan="2">上午</th>
            <th colspan="3">08:00-09:50</th>
            <th>语文</th>
            <th>语文</th>
            <th>语文</th>
            <th>语文</th>
            <th>语文</th>
        </tr>

        <tr>
            <th colspan="3">10:00-11:50</th>
            <th>语文</th>
            <th>语文</th>
            <th>语文</th>
            <th>语文</th>
            <th>语文</th>
        </tr>

        <tr>
            <th rowspan="2">下午</th>
            <th colspan="3">13:00-14:50</th>
            <th>语文</th>
            <th>语文</th>
            <th>语文</th>
            <th>语文</th>
            <th>语文</th>
        </tr>

        <tr>
            <th colspan="3">15:00-17:00</th>
            <th>语文</th>
            <th>语文</th>
            <th>语文</th>
            <th>语文</th>
            <th>语文</th>
        </tr>

    </table>
</body>
</html>
