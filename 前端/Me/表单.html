<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>

    <form action="#">
        <p>
            <label>用户名</label>
            <input type="text" name="username" value="chch">
        </p>
        <p>
            <label>密&nbsp;&nbsp;&nbsp;码</label>
            <input type="password" name="password">
        </p>
        <p>
            <label>性&nbsp;&nbsp;&nbsp;别</label>
            <label><input type="radio" name="sex" value="1" checked>男</label>
            <label><input type="radio" name="sex" value="0">女</label>
        </p>
        <p>
            <label style="margin-top: 0px; line-height: 60px">说&nbsp;&nbsp;&nbsp;明</label>
            <textarea name="declare" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label>位置：</label>
            <select name="city">
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">深圳</option>
            </select>
        </p>
        <p>
            <label>爱好</label>
            <label><input type="checkbox" name="like" value="eat">吃饭</label>
            <label><input type="checkbox" name="like" value="sleep">睡觉</label>
        </p>
        <p>
            <input type="submit" value="注册">
            <input type="reset" value="重置">
        </p>
    </form>

</body>
</html>
